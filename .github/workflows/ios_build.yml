name: iOS Build

on:
  push:
    branches: [ vini ]
  pull_request:
    branches: [ vini ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.x'
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign